<template name="layout">
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
        <a class="navbar-brand" href="{{pathFor 'homePage'}}">{{name}}</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="{{pathFor 'homePage'}}">Explorer</a></li>
          <li><a href="{{pathFor 'peersPage'}}">Peers</a></li>
        </ul>
        {{>formTop}}
        <ul class="nav navbar-nav navbar-right">
          <li><a href="{{github}}" target="_blank">GitHub</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <div class="container-fluid main">
    <div class="row">
      <div class="col-md-9">
        {{> yield}}
      </div>
      <div class="col-md-3">
        {{#with sidebarWith}}
          {{> sidebar}}
        {{/with}}
      </div>
    </div>
  </div>
  <div id="footer">
    <div class="container-fluid">
      <p class="text-muted"><a href="" target="_blank">Powered by CoinDev</a> | EXCoin v{{ver}}</p>
    </div>
  </div>
</template>
