<template name="tx">
  <div class="row">
    <div class="col-md-12">
      <h4>Txid: {{txid}}</h4>
    </div>
    <div class="col-md-6">
      {{#each transactionvin}}
      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title">{{address}}</h3>
            </div>
            <div class="panel-body">
              <ul class="list-unstyled">
                <li><strong>{{amount}}</strong></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      {{/each}}
    </div>
    <div class="col-md-6">
      {{#each transactionout}}
      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-success">
            <div class="panel-heading">
              <a class="panel-title" href="/address/{{address}}">{{address}}</a>
            </div>
            <div class="panel-body">
              <ul class="list-unstyled">
                <li><strong>{{amount}}</strong></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      {{/each}}
    </div>
    <div class="col-md-12 text-right">
      <span class="btn btn-success">{{confirmations}} CONFIRMATIONS</span>
      <hr>
    </div>
  </div>
</template>
